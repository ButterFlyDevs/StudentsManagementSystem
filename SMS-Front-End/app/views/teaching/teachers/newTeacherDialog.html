<md-dialog ng-cloak>

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2><md-icon>add</md-icon>Nuevo Profesor</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.closeDialog()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">
            <form name="newTeacherForm">

                    <div layout layout-sm="column">

                        <md-input-container flex>
                            <label layout="">Nombre</label>
                            <input ng-model="vm.teacher.data.name" required>
                        </md-input-container>

                        <md-input-container flex>
                            <label layout="">Apellidos</label>
                            <input ng-model="vm.teacher.data.surname" required>
                        </md-input-container>

                    </div>

                    <div layout layout-sm="column">
                        <md-input-container flex="50">
                            <label layout="">Residencia</label>
                            <input ng-model="vm.teacher.data.city" required>
                        </md-input-container>
                    </div>

                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label layout="">Email</label>
                            <input ng-model="vm.teacher.data.email" type="email">
                        </md-input-container>
                    </div>

            </form>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button class="" ng-click="vm.closeDialog()">
            Cancelar
        </md-button>
        <md-button class="md-primary md-raised" ng-disabled="createUserForm.$invalid" ng-click="vm.saveTeacher()"
                   style="margin-right:20px;">
            Guardar
        </md-button>
    </md-dialog-actions>


</md-dialog>

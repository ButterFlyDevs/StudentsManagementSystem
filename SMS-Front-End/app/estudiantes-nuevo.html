<p class="uk-h2">Registro de un nuevo estudiante </p>
<hr>

<!-- Definición del formulario de inscripción de un nuevo estudiantes -->
<!-- Usamos no validate para hacer que sea angular quien haga todo el trabajo -->


<form class="uk-form" name="formNuevoAlumno" ng-submit="submitForm()" novalidate>

    <fieldset data-uk-margin>

        <!-- Campo nombre -->
        <!--<input type="text" name="nombre" placeholder="Nombre" ng-model="alumno.nombre"  equired >-->

        <input type="text" placeholder="Nombre" name="nombre" ng-class="{ 'uk-form-danger' : formNuevoAlumno.nombre.$invalid && !formNuevoAlumno.$pristine }" ng-minlength="3"  ng-model="alumno.nombre" required>


        <!-- Campo apellidos -->
        <input type="text" placeholder="Apellidos" name="apellidos" ng-class="{ 'uk-form-danger' : formNuevoAlumno.apellidos.$invalid && formNuevoAlumno.apellidos.$dirty }" ng-model="alumno.apellidos" ng-minlength="3" required>
        <!--<input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8">-->
        <p ng-show="formNuevoAlumno.apellidos.$error.minlength" class="uk-text-danger">El apellido es demasiado corto.</p>
        <!--<p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>-->


        <br class="uk-margin-bottom">
        <!-- Campo direccion -->
        <input type="text" placeholder="Dirección" ng-model="alumno.direccion" required>

        <!-- Campo localidad -->
        <input type="text" placeholder="Localidad" ng-model="alumno.localidad" required>

        <br class="uk-margin-bottom">
        <!-- Campo provincia -->
        <input type="text" placeholder="Provincia" ng-model="alumno.provincia" required>

        <!-- Campo fecha nacimiento -->
        <input type="text" placeholder="Fecha Nacimiento" ng-model="alumno.fecha_nacimiento" required>

        <br class="uk-margin-bottom">
        <!-- Campo telefono -->
        <input type="text" placeholder="Teléfono" ng-model="alumno.telefono" required>

        <!-- Campo DNI -->
        <input type="text" placeholder="DNI" ng-model="alumno.dni" required>


        <!-- Mensajes de error -->
        <p ng-show="formNuevoAlumno.nombre.$error.minlength" class="uk-text-danger"><i class="uk-icon-info-circle"></i>   El nombre es demasiado corto.</p>



        <!-- Botón de enviar
        Esepecificamos la función (en este caso addAlumno()) que se llama al presionar el botón.
        Esta función está definida en el controlador que carga esta plantilla.
        -->
        <br class="uk-margin-bottom">

        <button type="submit" class="uk-button"  ng-class="{ 'uk-button-success' : !formNuevoAlumno.$invalid }" ng-disabled="formNuevoAlumno.$invalid">Submit</button>

        <!-- <input type="submit" class="uk-button" ng-click="submitForm(alumno)" />-->
        <!-- <button class="uk-button" ng-click="addAlumno()">Enviar</button> -->
        <br class="uk-margin-top">
    </fieldset>
</form>
<style>
input.submitted.ng-invalid
{
  border:1px solid #f00;
}
</style>


{{respuesta}}

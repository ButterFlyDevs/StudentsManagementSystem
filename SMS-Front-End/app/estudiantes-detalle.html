
<!--
Diseño de la vista de la pestaña de detalles del estudiante.
-->

<div class="uk-grid">

    <div class="uk-width-1-3 uk-margin-top">
      <img class="uk-border-circle"  width="150" height="150" src={{es.link_foto}} alt="">
    </div>


    <div class="uk-width-2-3 uk-margin-top ">
      <h2>{{es.nombre}}</h2>
      <ul class="uk-list uk-list-line">
            <li>Edad: {{es.edad}} años</li>
            <li>DNI: {{id}} </li>
            <li>Localidad: {{es.localidad}}</li>
            <li>Teléfono: {{es.telefono}}</li>
            <li>Curso actual: {{es.curso}}</li>
      </ul>


    </div>

</div>

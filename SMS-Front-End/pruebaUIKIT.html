<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>UIkit modal touch test</title>



    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/uikit/2.21.0/css/uikit.min.css'>





  </head>

  <body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/uikit/2.21.0/js/uikit.js'></script>

    <link type="text/css" rel="stylesheet" href="app/css/components/notify.gradient.css" />
    <script type="text/javascript" src="app/js/components/notify.js"></script>
    <button class="uk-button" data-message="Success message..." data-status="success">Success</button>
    <script>
       $(function(){
           $("body").on("click", ".uk-button[data-message]", function(){
               $.UIkit.notify($(this).data());

           });
       })
       </script>

            <button id="openModal" class="uk-button">Open Modal</button>

            <div id="wellnessDashboardModal" class="uk-modal" aria-hidden="true">
              <div class="uk-modal-dialog uk-modal-dialog-large">
                yeah yeah

                <button id="wellnessDashboardModalSaveButton" class="uk-button uk-button-primary">Save</button>
                <button id="wellnessDashboardModalCancelButton" class="uk-button">Cancel</button>

              </div>
            </div>




                    <script>
                    var eventHandlerType = (UIkit.support.touch) ? 'tap' : 'click',
                      modal = UIkit.modal('#wellnessDashboardModal', {
                        bgclose: false
                      });

                    console.log('eventHandlerType: ' + eventHandlerType);

                    $('#openModal').on(eventHandlerType, function(e) {
                      e.preventDefault();
                      modal.show();
                    });

                    $('#wellnessDashboardModalSaveButton, #wellnessDashboardModalCancelButton').on(eventHandlerType, function(e) {
                      console.log("closing")
                      e.preventDefault();
                      modal.hide();
                    });
                    </script>




  </body>

<html>
  <head>
    <title>Sistema de Gestion</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--Cargamos la librería uikit-->
    <link rel="stylesheet" type="text/css" href="/static/css/uikit.css"/>
    <!--Cargamos la librería JQuery-->
    <script src="/static/jquery.js"></script>
    <!--Cargamos la librería JavaScript de uikit-->
    <script src="/static/js/uikit.min.js"></script>
  </head>


  <body>

   <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">

     <!-- Título de la página -->
     <h1>Students Management System Prototype</h1>
     <h3>Centro Juan XXXIII</h3>
     <h4 class="uk-text-danger">DEVELOPING STATUS</h4>


     <!--Formulario de login -->
     <form id="login" name="login" method="post" class="uk-panel uk-panel-box uk-form">
         <input type="hidden" name="tipo" value="login">
         <!-- Antigua forma de renderizar todo de golpe: ${formularioLogin.render()} -->

         <div class="uk-text-small"> <!-- Para que el texto sea pequeño -->
            <!--Icono de usuario -->
            <i class="uk-icon-user uk-icon-large uk-margin-right"></i>
            <!--Campo de nombre-->
            <input name="username" type="text" placeholder="Nombre">
           <!--Campo del password-->
           <input name="userpassword" type="text" placeholder="Contraseña">
           <br>
            <input type="submit" class="uk-button uk-button-primary uk-margin-top" value="Entrar" name="user-action-login">
            <a class="uk-button uk-button-primary uk-margin-top" href="/registro">Registrarse</a>

         </div>


     </form>


     <!--Menú de navegación-->
     <ul class="uk-subnav uk-subnav-line">
       <li class="uk-active"><a href="/">Inicio</a></li>

       <li data-uk-dropdown="{mode:'click'}">
           <a href="#">Alumnos <i class="uk-icon-caret-down"></i></a>
           <div class="uk-dropdown uk-dropdown-small">
               <ul class="uk-nav uk-nav-dropdown">
                   <li><a href="/registroalumnos">Registro</a></li>
                   <li><a href="/alumnos">Listado</a></li>

               </ul>
           </div>
       </li>

       <li data-uk-dropdown="{mode:'click'}">
           <a href="#">Profesores <i class="uk-icon-caret-down"></i></a>
           <div class="uk-dropdown uk-dropdown-small">
               <ul class="uk-nav uk-nav-dropdown">
                   <li><a href="/registroprofesores">Registro</a></li>
                   <li><a href="/profesores">Listado</a></li>

               </ul>
           </div>
       </li>

     </ul>


    {% block content %}{% endblock %}

  </div>

  </body>


</html>
